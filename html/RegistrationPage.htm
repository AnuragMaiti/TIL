<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">

<table cellpadding="2" width="60%" bgcolor="FFFFFF" align="center"
cellspacing="10">

<tr>
<td colspan=2>
<center><font size=16 face="Comic Sans MS" ><b>Registration</b></font></center>
</td>
</tr>

<tr>
<td><font size=5 face="Comic Sans MS" >Name -></font></td>
<td><input type=text name=textnames id="textname" size="30" required></td>
</tr>


<tr>
<td><font size=5 face="Comic Sans MS" >Full Address -></font></td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30" required></td>
</tr>

<tr>
<td><font size=5 face="Comic Sans MS" >Sex -></font></td>
<td><input type="radio" name="sex" value="male" size="10" required>Male
<input type="radio" name="sex" value="Female" size="10" required>Female</td>
</tr>


<tr>
<td><font size=5 face="Comic Sans MS" >PinCode -></td>
<td><input type="text" name="pincode" id="pincode" size="30" required></td>
</tr>
<tr>
<td><font size=5 face="Comic Sans MS" >EmailId -></td>
<td><input type="text" name="emailid" id="emailid" size="30" required></td>
</tr>

<tr>
<td><font size=5 face="Comic Sans MS" >DOB -></td>
<td><input type="text" name="dob" id="dob" size="30" required></td>
</tr>

<tr>
<td><font size=5 face="Comic Sans MS" >MobileNo(Optional)-></td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Sign Up"></td>
</tr>
</table>
</form>
</body>
</html>
